name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 8
    strategy:
      matrix:
        node-version: [24.x]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
    - run: npm run test
